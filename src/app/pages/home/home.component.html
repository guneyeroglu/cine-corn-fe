<div class="home responsive-container">
  <cine-corn-movie-content
    class="fade-in"
    [style]="'--animation-delay: 250ms'"
    [title]="featuredMoviesTitle"
    [movies]="featuredMovie"
    [isLoading]="isLoadingForFeaturedMovie"
  />
  <cine-corn-movie-content
    class="fade-in"
    [style]="'--animation-delay: 500ms'"
    [title]="newMoviesTitle"
    [movies]="newMovies"
    [isLoading]="isLoadingForNewMovies"
  />
</div>

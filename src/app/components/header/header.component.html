<header class="header">
  <a routerLink="{{ homePath }}" routerLinkActive="active" class="header__image">
    <cine-corn-icon />
  </a>
  <nav class="header__nav">
    <ul>
      <li
        *ngFor="let item of menuItems"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="{{ item.path }}">{{ item.name }}</a>
      </li>
    </ul>
  </nav>
  <div class="header__actions">Login etc.</div>
</header>
